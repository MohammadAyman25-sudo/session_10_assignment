<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <div class="calculator-display">
          <p class="result"></p>
          <span class="operations"></span>
        </div>
        <div class="row">
          <button class="clear">C</button>
          <button class="operation divide">/</button>
          <button class="operation multiply">*</button>
          <button class="del">
            <img src="./assets/backspace.svg" width="36px" height="36px" alt="backspace" />
          </button>
        </div>
        <div class="row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operation minus">-</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation addition">+</button>
        </div>
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation evaluate">=</button>
        </div>
        <div class="row">
            <button class="number zero">0</button>
            <button class="number decimal-point">.</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
